---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: {{  .Values.name }}
  namespace: {{ .Release.Namespace }} 
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: {{ .Values.name }} 
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: {{ .Values.name }} 
    spec:
      containers:
      - name: {{  .Values.name }}
        image: {{ .Values.docker.image }}
        ports:
        - containerPort: {{ .Values.docker.containerPort }}
        readinessProbe:
          tcpSocket:
            port: {{  .Values.docker.containerPort }}

