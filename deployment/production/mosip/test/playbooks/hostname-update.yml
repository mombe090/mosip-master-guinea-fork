- hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: Update DNS config on ifcfg-ens192
      lineinfile:
        dest: /etc/sysconfig/network-scripts/ifcfg-ens192
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
      with_items:
        - { regexp: '^DNS1=', line: 'DNS1=192.168.9.1' }
        - { regexp: '^DNS2=', line: 'DNS2=197.149.224.10' }
        - { regexp: '^DNS3=', line: 'DNS3=197.149.225.11' }
        - { regexp: '^DOMAIN=', line: 'DOMAIN="inu.gov.gn"' }

    - name: Restart Network service
      service:
        name: network
        state: restarted
